<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laps Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
    <script src="index.js"></script>
</head>
<body class="container py-4">
    <h2 class="text-center mb-4">Laps Calculator</h2>

    <!-- Ladder Workout Card -->
    <div class="card shadow-sm p-4 mb-4" data-workout="ladder">
        <h3 class="card-title text-center">Ladder Workout</h3>
        <div class="mb-2">
            <label class="form-label">Start Laps:</label>
            <input type="number" class="form-control" data-input="startLaps">
        </div>
        <div class="mb-2">
            <label class="form-label">Increase/Decrease Laps per Round:</label>
            <input type="number" class="form-control" data-input="changeLaps">
        </div>
        <div class="mb-2">
            <label class="form-label">Rest Laps per Round:</label>
            <input type="number" class="form-control" data-input="restLaps">
        </div>
        <div class="mb-3">
            <label class="form-label">Number of Rounds:</label>
            <input type="number" class="form-control" data-input="rounds">
        </div>
        <div class="mb-3">
            <label class="form-label">Ending Laps:</label>
            <input type="number" class="form-control" data-input="endingLaps">
        </div>
        <div class="mb-3">
            <label class="form-label">Goal Total Laps:</label>
            <input type="number" class="form-control" data-input="goalTotalLaps">
        </div>
        <button class="btn btn-primary w-100" data-action="calculate">Calculate Total Laps</button>
        <h4 class="text-center mt-3">Total Laps: <span data-output="totalLaps">0</span></h4>
        <ul class="list-group mt-3" data-output="roundBreakdown"></ul>
    </div>

    <!-- Straight Sets Workout Card -->
    <div class="card shadow-sm p-4 mb-4" data-workout="ss">
        <h3 class="card-title text-center">Straight Sets Workout</h3>
        <div class="mb-2">
            <label class="form-label">Laps:</label>
            <input type="number" class="form-control" data-input="startLaps">
        </div>
        <div class="mb-2">
            <label class="form-label">Rest Laps per Round:</label>
            <input type="number" class="form-control" data-input="restLaps">
        </div>
        <div class="mb-3">
            <label class="form-label">Number of Rounds:</label>
            <input type="number" class="form-control" data-input="rounds">
        </div>
        <div class="mb-3">
            <label class="form-label">Goal Total Laps:</label>
            <input type="number" class="form-control" data-input="goalTotalLaps">
        </div>
        <button class="btn btn-primary w-100" data-action="calculate">Calculate Total Laps</button>
        <h4 class="text-center mt-3">Total Laps: <span data-output="totalLaps">0</span></h4>
        <ul class="list-group mt-3" data-output="roundBreakdown"></ul>
    </div>
</body>
</html>
