<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laps Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-4">
    <div class="card shadow-sm p-4">
        <h2 class="text-center mb-3">Laps Calculator</h2>
        
        <ul class="nav nav-tabs" id="lapTabs" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="ladder-tab" data-bs-toggle="tab" data-bs-target="#ladder" type="button" role="tab">Ladder</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="pyramid-tab" data-bs-toggle="tab" data-bs-target="#pyramid" type="button" role="tab">Pyramid</button>
            </li>
        </ul>
        
        <div class="tab-content mt-3" id="lapTabsContent">
            <!-- Ladder Workout -->
            <div class="tab-pane fade show active" id="ladder" role="tabpanel">
                <div class="mb-2">
                    <label class="form-label">Start Laps:</label>
                    <input type="number" class="form-control" id="startLapsLadder">
                </div>
                <div class="mb-2">
                    <label class="form-label">Increase/Decrease Laps per Round:</label>
                    <input type="number" class="form-control" id="changeLapsLadder">
                </div>
                <div class="mb-2">
                    <label class="form-label">Rest Laps per Round:</label>
                    <input type="number" class="form-control" id="restLapsLadder">
                </div>
                <div class="mb-3">
                    <label class="form-label">Number of Rounds:</label>
                    <input type="number" class="form-control" id="roundsLadder">
                </div>
                <button class="btn btn-primary w-100" onclick="calculateLadderLaps()">Calculate Total Laps</button>
                <h3 class="text-center mt-3">Total Laps: <span id="totalLapsLadder">0</span></h3>
                <ul id="roundBreakdownLadder" class="list-group mt-3"></ul>
            </div>
            
            <!-- Pyramid Workout -->
            <div class="tab-pane fade" id="pyramid" role="tabpanel">
                <div class="mb-2">
                    <label class="form-label">Start Laps:</label>
                    <input type="number" class="form-control" id="startLapsPyramid">
                </div>
                <div class="mb-2">
                    <label class="form-label">Increase Laps per Round:</label>
                    <input type="number" class="form-control" id="changeLapsPyramid">
                </div>
                <div class="mb-2">
                    <label class="form-label">Rest Laps per Round:</label>
                    <input type="number" class="form-control" id="restLapsPyramid">
                </div>
                <div class="mb-3">
                    <label class="form-label">Peak Round:</label>
                    <input type="number" class="form-control" id="peakRoundPyramid">
                </div>
                <button class="btn btn-primary w-100" onclick="calculatePyramidLaps()">Calculate Total Laps</button>
                <h3 class="text-center mt-3">Total Laps: <span id="totalLapsPyramid">0</span></h3>
                <ul id="roundBreakdownPyramid" class="list-group mt-3"></ul>
            </div>
        </div>
    </div>
    
    <script>
        function calculateLadderLaps() {
            let start = parseInt(document.getElementById('startLapsLadder').value) || 0;
            let change = parseInt(document.getElementById('changeLapsLadder').value) || 0;
            let rest = parseInt(document.getElementById('restLapsLadder').value) || 0;
            let rounds = parseInt(document.getElementById('roundsLadder').value) || 0;
            let total = 0;
            let breakdown = document.getElementById('roundBreakdownLadder');
            breakdown.innerHTML = '';
            
            for (let i = 0; i < rounds; i++) {
                let runLaps = start + (change * i);
                let roundText = `Round ${i + 1}: ${runLaps} run, ${rest} rest`;
                let listItem = document.createElement('li');
                listItem.className = "list-group-item";
                listItem.textContent = roundText;
                breakdown.appendChild(listItem);
                total += runLaps + rest;
            }
            
            document.getElementById('totalLapsLadder').textContent = total;
        }
        
        function calculatePyramidLaps() {
            let start = parseInt(document.getElementById('startLapsPyramid').value) || 0;
            let change = parseInt(document.getElementById('changeLapsPyramid').value) || 0;
            let rest = parseInt(document.getElementById('restLapsPyramid').value) || 0;
            let peakRound = parseInt(document.getElementById('peakRoundPyramid').value) || 0;
            let total = 0;
            let breakdown = document.getElementById('roundBreakdownPyramid');
            breakdown.innerHTML = '';
            
            for (let i = 0; i < peakRound; i++) {
                let runLaps = start + (change * i);
                let roundText = `Round ${i + 1}: ${runLaps} run, ${rest} rest`;
                let listItem = document.createElement('li');
                listItem.className = "list-group-item";
                listItem.textContent = roundText;
                breakdown.appendChild(listItem);
                total += runLaps + rest;
            }
            
            for (let i = peakRound - 2; i >= 0; i--) {
                let runLaps = start + (change * i);
                let roundText = `Round ${peakRound + (peakRound - i - 1)}: ${runLaps} run, ${rest} rest`;
                let listItem = document.createElement('li');
                listItem.className = "list-group-item";
                listItem.textContent = roundText;
                breakdown.appendChild(listItem);
                total += runLaps + rest;
            }
            
            document.getElementById('totalLapsPyramid').textContent = total;
        }
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
