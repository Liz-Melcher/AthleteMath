<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
    <script src="index.js"></script>
</head>
<body>
    <header>Athlete Math</header>
    <main>
        <div class="card" style="width: 18rem;"> <!--start of card-->
            <div class="card-header"><!--start of card header-->
              Ladder Workouts
            </div><!--end of header-->
            <ul class="list-group list-group-flush">
              <li class="list-group-item">
                <div class="btn-group" role="group" aria-label="Working Units">
                  <button type="button" class="btn btn-outline-primary" onclick="selectUnit(this)">Reps</button>
                  <button type="button" class="btn btn-outline-primary" onclick="selectUnit(this)">Laps</button>
                  <button type="button" class="btn btn-outline-primary" onclick="selectUnit(this)">Distance</button>
              </div>
              
              
              
              </li> <!--end list for work units -->
              <li class="list-group-item">Add rest units: </li>
              <li class="list-group-item">Total number of rounds: </li>
              <li class="list-group-item">Total: </li>
            </ul>
          </div>
        
    </main>
    
</body>
</html>
