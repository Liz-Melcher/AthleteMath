<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laps Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-4">
    <div class="card shadow-sm p-4">
        <h2 class="text-center mb-3">Laps Calculator</h2>
        <div class="mb-2">
            <label class="form-label">Start Laps:</label>
            <input type="number" class="form-control" id="startLaps">
        </div>
        <div class="mb-2">
            <label class="form-label">Increase/Decrease Laps per Round:</label>
            <input type="number" class="form-control" id="changeLaps">
        </div>
        <div class="mb-2">
            <label class="form-label">Rest Laps per Round:</label>
            <input type="number" class="form-control" id="restLaps">
        </div>
        <div class="mb-3">
            <label class="form-label">Number of Rounds:</label>
            <input type="number" class="form-control" id="rounds">
        </div>
        <button class="btn btn-primary w-100" onclick="calculateLaps()">Calculate Total Laps</button>
        <h3 class="text-center mt-3">Total Laps: <span id="totalLaps">0</span></h3>
        <div class="mt-3">
            <h4 class="text-center">Round Breakdown:</h4>
            <ul id="roundBreakdown" class="list-group"></ul>
        </div>
    </div>
    
    <script>
        function calculateLaps() {
            let start = parseInt(document.getElementById('startLaps').value) || 0;
            let change = parseInt(document.getElementById('changeLaps').value) || 0;
            let rest = parseInt(document.getElementById('restLaps').value) || 0;
            let rounds = parseInt(document.getElementById('rounds').value) || 0;
            let total = 0;
            let breakdown = document.getElementById('roundBreakdown');
            breakdown.innerHTML = '';
            
            for (let i = 0; i < rounds; i++) {
                let runLaps = start + (change * i);
                let roundText = `Round ${i + 1}: ${runLaps} run, ${rest} rest`;
                let listItem = document.createElement('li');
                listItem.className = "list-group-item";
                listItem.textContent = roundText;
                breakdown.appendChild(listItem);
                total += runLaps + rest;
            }
            
            document.getElementById('totalLaps').textContent = total;
        }
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
