<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/luxon/3.3.0/luxon.min.js"></script>
    <script src="testData.js"></script>
    <script src="Laps.js"></script>
    <script src="timeCalc.js"></script>
</head>
<body class="container py-4">
    <h2 class="text-center mb-4">Time Calculator</h2>

    <!-- Ladder Workout Card (Time) -->
    <div class="card shadow-sm p-4 mb-4" data-workout="ladder-time">
        <h3 class="card-title text-center">Ladder Workout (Time)</h3>
        <div class="mb-2">
            <label class="form-label">Start Time:</label>
            <input type="number" class="form-control" data-input="startTime">
        </div>
        <div class="mb-2">
            <label class="form-label">Increase/Decrease Time per Round:</label>
            <input type="number" class="form-control" data-input="changeTime">
        </div>
        <div class="mb-2">
            <label class="form-label">Rest Time per Round:</label>
            <input type="number" class="form-control" data-input="restTime">
        </div>
        <div class="mb-3">
            <label class="form-label">Number of Rounds:</label>
            <input type="number" class="form-control" data-input="roundsTime">
        </div>
        <div class="mb-3">
            <label class="form-label">Ending Time:</label>
            <input type="number" class="form-control" data-input="endingTime">
        </div>
        <div class="mb-3">
            <label class="form-label">Goal Total Time:</label>
            <input type="number" class="form-control" data-input="goalTotalTime">
        </div>
        <button class="btn btn-primary w-100" data-action="calculate-time">Calculate Total Time</button>
        <h4 class="text-center mt-3">Total Time: <span data-output="totalTime">0</span></h4>
        <ul class="list-group mt-3" data-output="roundBreakdownTime"></ul>
    </div>

    <!-- Straight Sets Workout Card (Time) -->
    <div class="card shadow-sm p-4 mb-4" data-workout="ss-time">
        <h3 class="card-title text-center">Straight Sets Workout (Time)</h3>
        <div class="mb-2">
            <label class="form-label">Work Time:</label>
            <input type="number" class="form-control" data-input="startTime">
        </div>
        <div class="mb-2">
            <label class="form-label">Rest Time:</label>
            <input type="number" class="form-control" data-input="restTime">
        </div>
        <div class="mb-3">
            <label class="form-label">Number of Rounds:</label>
            <input type="number" class="form-control" data-input="roundsTime">
        </div>
        <div class="mb-3">
            <label class="form-label">Goal Total Time:</label>
            <input type="number" class="form-control" data-input="goalTotalTime">
        </div>
        <button class="btn btn-primary w-100" data-action="calculate-time">Calculate Total Time</button>
        <h4 class="text-center mt-3">Total Time: <span data-output="totalTime">0</span></h4>
        <ul class="list-group mt-3" data-output="roundBreakdownTime"></ul>
    </div>

    <h2 class="text-center mb-4">Laps Calculator</h2>

    <!-- Ladder Workout Card (Laps) -->
    <div class="card shadow-sm p-4 mb-4" data-workout="ladder">
        <h3 class="card-title text-center">Ladder Workout (Laps)</h3>
        <div class="mb-2">
            <label class="form-label">Start Laps:</label>
            <input type="number" class="form-control" data-input="startLaps">
        </div>
        <div class="mb-2">
            <label class="form-label">Increase/Decrease Laps per Round:</label>
            <input type="number" class="form-control" data-input="changeLaps">
        </div>
        <div class="mb-2">
            <label class="form-label">Rest Laps per Round:</label>
            <input type="number" class="form-control" data-input="restLaps">
        </div>
        <div class="mb-3">
            <label class="form-label">Number of Rounds:</label>
            <input type="number" class="form-control" data-input="rounds">
        </div>
        <div class="mb-3">
            <label class="form-label">Ending Laps:</label>
            <input type="number" class="form-control" data-input="endingLaps">
        </div>
        <div class="mb-3">
            <label class="form-label">Goal Total Laps:</label>
            <input type="number" class="form-control" data-input="goalTotalLaps">
        </div>
        <button class="btn btn-primary w-100" data-action="calculate">Calculate Total Laps</button>
        <h4 class="text-center mt-3">Total Laps: <span data-output="totalLaps">0</span></h4>
        <ul class="list-group mt-3" data-output="roundBreakdown"></ul>
    </div>

    <!-- Straight Sets Workout Card (Laps) -->
    <div class="card shadow-sm p-4 mb-4" data-workout="ss">
        <h3 class="card-title text-center">Straight Sets Workout (Laps)</h3>
        <div class="mb-2">
            <label class="form-label">Laps:</label>
            <input type="number" class="form-control" data-input="startLaps">
        </div>
        <div class="mb-2">
            <label class="form-label">Rest Laps per Round:</label>
            <input type="number" class="form-control" data-input="restLaps">
        </div>
        <div class="mb-3">
            <label class="form-label">Number of Rounds:</label>
            <input type="number" class="form-control" data-input="rounds">
        </div>
        <div class="mb-3">
            <label class="form-label">Goal Total Laps:</label>
            <input type="number" class="form-control" data-input="goalTotalLaps">
        </div>
        <button class="btn btn-primary w-100" data-action="calculate">Calculate Total Laps</button>
        <h4 class="text-center mt-3">Total Laps: <span data-output="totalLaps">0</span></h4>
        <ul class="list-group mt-3" data-output="roundBreakdown"></ul>
    </div>

</body>
</html>
