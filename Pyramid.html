  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

<body>

        </li>
        
        <li class="nav-item me-3">
          <a class="nav-link text-white" href="descending-ladder.html">Descending Ladder</a>
        </li>
        
      </ul>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container my-5">
    <h2 class="mb-4 text-center">Pyramid Workout Setup</h2>
    <form id="pyramidForm">
      <!-- Measurement Type -->
      <div class="row mb-3">
        <div class="col-12">
          <label for="unitSelect" class="form-label">Measurement Type</label>
          <select class="form-select form-select-lg" id="unitSelect" required>
            <option value="">Select Unit</option>
            <option value="reps">Reps</option>
            <option value="laps">Laps</option>
            <option value="distance">Distance</option>
          </select>
        </div>
      </div>

      <!-- Base Step + Increase -->
      <div class="row mb-3">
        <div class="col-12 col-md-6 mb-3 mb-md-0">
          <label for="baseStep" class="form-label">First Step</label>
          <input type="text" class="form-control" id="baseStep" placeholder="1 or 2" required />
        </div>
        <div class="col-12 col-md-6">
          <label for="increaseStep" class="form-label">Increase per Step</label>
          <input type="text" class="form-control" id="increaseStep" placeholder="1 or 2" required />
        </div>
      </div>

      <!-- Rest + Highest Step -->
      <div class="row mb-3">
        <div class="col-12 col-md-6 mb-3 mb-md-0">
          <label for="restPerStep" class="form-label">Rest per Step</label>
          <input type="text" class="form-control" id="restPerStep" placeholder="optional"/>
        </div>
        <div class="col-12 col-md-6">
          <label for="highestStep" class="form-label">Highest Step</label>
          <input type="text" class="form-control" id="highestStep" placeholder="e.g. 5" />
        </div>
      </div>

      <!-- Goal Count -->
      <div class="row mb-4">
        <div class="col-12 col-md-6">
          <label for="goalCount" class="form-label">Goal Count</label>
          <input type="text" class="form-control" id="goalCount" placeholder="e.g. 25" />
        </div>
      </div>

      <!-- Submit Button -->
      <div class="text-center">
        <button type="submit" class="btn btn-primary px-4">Generate Workout</button>
      </div>
    </form>

    <!-- Output -->
    <div id="workoutOutput" class="mt-5"></div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Pyramid Script -->
  <script src="Pyramid.js"></script>
