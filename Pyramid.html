<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pyramid Workout</title>
  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">Home</a>
      <ul class="navbar-nav flex-row">
        <li class="nav-item me-3">
          <a class="nav-link text-white" href="pyramid.html">Pyramid</a>
        </li>
        <li class="nav-item me-3">
          <a class="nav-link text-white" href="reverse-pyramid.html">Reverse Pyramid</a>
        </li>
        <li class="nav-item me-3">
          <a class="nav-link text-white" href="ladder.html">Ladder</a>
        </li>
        <li class="nav-item me-3">
          <a class="nav-link text-white" href="descending-ladder.html">Descending Ladder</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" href="straight-sets.html">Straight Sets</a>
        </li>
      </ul>
    </div>
  </nav>

  <!-- Form -->
  <div class="container mt-5">
    <h2 class="mb-4">Pyramid Workout Setup</h2>
    <form id="pyramidForm">
      <div class="row mb-3">
        <div class="col-md-6">
          <label for="baseStep" class="form-label">Base Step</label>
          <input type="number" class="form-control" id="baseStep" required />
        </div>
        <div class="col-md-6">
          <label for="increaseStep" class="form-label">Increase per Step</label>
          <input type="number" class="form-control" id="increaseStep" required />
        </div>
      </div>
      
      <div class="row mb-3">
        <div class="col-md-6">
          <label for="restPerStep" class="form-label">Rest per Step</label>
          <input type="number" class="form-control" id="restPerStep" required />
        </div>
        <div class="col-md-6">
          <label for="highestStep" class="form-label">Highest Step</label>
          <input type="number" class="form-control" id="highestStep" required />
        </div>
      </div>

      <div class="mb-3">
        <label for="goalCount" class="form-label">Goal Count</label>
        <input type="number" class="form-control" id="goalCount" required />
      </div>

      <div class="mb-4">
        <label for="unitSelect" class="form-label">Measurement Type</label>
        <select class="form-select" id="unitSelect" required>
          <option value="">Select Unit</option>
          <option value="reps">Reps</option>
          <option value="laps">Laps</option>
          <option value="time">Time</option>
          <option value="distance">Distance</option>
        </select>
      </div>

      <button type="submit" class="btn btn-primary">Generate Workout</button>
    </form>
  </div>

  <div id="workoutOutput" class="mt-5"></div>

  <!-- Bootstrap JS -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
  ></script>

  <!-- Future JavaScript (pyramid.js) -->
  <script src="pyramid.js"></script>
</body>
</html>
